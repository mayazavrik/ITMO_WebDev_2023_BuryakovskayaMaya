<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculate</title>
</head>
<body>
  <div class="calc">
    <div class="calc_result" id="result"></div>

    <button type="button" class="calc_btn calc_btn--digit">7</button>
    <button type="button" class="calc_btn calc_btn--digit">8</button>
    <button type="button" class="calc_btn calc_btn--digit">9</button>
    <button type="button" class="calc_btn calc_btn--operator">+</button>

    <button type="button" class="calc_btn calc_btn--digit">4</button>
    <button type="button" class="calc_btn calc_btn--digit">5</button>
    <button type="button" class="calc_btn calc_btn--digit">6</button>
    <button type="button" class="calc_btn calc_btn--operator">-</button>

    <button type="button" class="calc_btn calc_btn--digit">1</button>
    <button type="button" class="calc_btn calc_btn--digit">2</button>
    <button type="button" class="calc_btn calc_btn--digit">3</button>
    <button type="button" class="calc_btn calc_btn--operator">X</button>
     

    <button type="button" class="calc_btn calc_btn--digit">0</button>
    <button type="button" class="calc_btn calc_btn--digit">.</button>
    <div class="none"></div>
    <button type="button" class="calc_btn calc_btn--operator">/</button>
    
   

    <button type="button" class="calc_btn calc_btn--reset">AC</button>
    <button type="button" class="calc_btn calc_btn--equal">=</button>
  
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
