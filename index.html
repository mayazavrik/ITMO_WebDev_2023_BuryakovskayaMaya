<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Vite App</title>
    <!-- <style>
      @tailwind base;
      @tailwind components;
      @tailwind utilities;
    </style> -->
  </head>
  <body class="bg-teal-100/50 w-screen h-screen grid place-items-center p-12 font-sans">
    <div class="container flex flex-row w-full h-full bg-neutral-200 rounded-3xl p-4">
      <aside class="flex flex-col min-w-[244px]">
        <div class="flex flex-row items-center gap-x-2 py-4">
          <i class="i-ph-cube-focus-bold text-teal-700 text-3xl"></i>
          <span class="font-bold text-xl">Taski</span>
        </div>
      </aside>
      <main class="flex flex-col w-full bg-gray-50 rounded-2xl px-4 pt-2 pb-4 gap-y-3">
        <div class="flex flex-row justify-between items-center">
          <div class="flex flex-col">
            <span class="text-lg font-bold">Team tasks</span>
          </div>
          <div class="flex flex-col">
            <div class="flex flex-row items-center gap-x-8">
              <span class="text-neutral-400">Search</span>
              <button class="px-4 py-2 bg-teal-600 rounded-full">
                <span class="text-white">+ Create Task</span>
              </button>
            </div>
          </div>
        </div>
        <div class="flex flex-row justify-between items-center">
          <div class="flex flex-col">
            <span class="text-sm text-neutral-400">
              Filters
            </span>
          </div>
          <div class="flex flex-col">
            <div class="flex flex-row items-center gap-x-8">
              <span class="text-xs text-neutral-400">Sort by</span>
              <span class="text-sm text-neutral-400">Group by: Status</span>
            </div>
          </div>
        </div>
        <div class="flex flex-row justify-between gap-x-4 h-full">
          <div class="flex flex-col h-full w-1/3 bg-gray-200 rounded-xl">
            <div class="flex flex-row">

            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
